<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center py-12 px-4">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Email Input with Icon -->
     <div class="relative">
  <label for="emailOrUsername" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
  <div class="relative">
    <input
      type="text"
      id="emailOrUsername"
      formControlName="login"
      placeholder="Enter your email or username"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
    />
    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
      <!-- User Icon -->
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M12 11a4 4 0 100-8 4 4 0 000 8z" />
      </svg>
    </div>
  </div>
</div>

      <!-- Password Input with Icon & Toggle -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
          />
          <!-- Lock Icon -->
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c.828 0 1.5-.672 1.5-1.5S12.828 8 12 8s-1.5.672-1.5 1.5S11.172 11 12 11z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 11V7a6 6 0 0112 0v4" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 11h16v10H4z" />
            </svg>
          </div>

          <!-- Toggle Show Password -->
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800"
          >
            <ng-container *ngIf="showPassword; else hiddenIcon">
              <!-- Eye Icon -->
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z" />
              </svg>
            </ng-container>
            <ng-template #hiddenIcon>
              <!-- Eye Off Icon -->
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18M4.318 4.318a9.954 9.954 0 00-2.318 5.682c1.274 4.057 5.064 7 9.542 7 1.826 0 3.547-.493 5.037-1.355M12 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.596 3.145" />
              </svg>
            </ng-template>
          </button>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center space-x-2">
        <input
          id="remember"
          type="checkbox"
          formControlName="remember"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="remember" class="text-sm text-gray-700 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          Remember me
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:bg-gray-400"
      >
        Log In
      </button>

      <!-- Or Divider -->
      <div class="flex items-center my-3">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="mx-2 text-gray-500 text-sm">or</span>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <!-- Google Login -->
     <!-- Google Login -->
<button
  type="button"
  (click)="loginWithGoogle()"
  class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium hover:bg-gray-50"
>
  <svg class="w-5 h-5" viewBox="0 0 24 24">
    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
  </svg>
  <span class="ml-2">Continue with Google</span>
</button>

<!-- Facebook Login -->
<button
  type="button"
  (click)="loginWithFacebook()"
  class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium hover:bg-gray-50"
>
  <svg class="w-5 h-5" viewBox="0 0 24 24" fill="#1877F2">
    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
  </svg>
  <span class="ml-2">Continue with Facebook</span>
</button>


      <!-- Error Message -->
       @if(errorMessage)
       {
      <p  class="text-red-500 text-sm mt-2 text-center">{{ errorMessage }}</p>
       }
    </form>
    <p class="text-sm text-center text-gray-600 mt-3">
       Don't have an account
        <a routerLink="/signup" class="text-blue-600 hover:underline">Log in here</a>
      </p>
  </div>
</div>
