<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">

      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          (click)="isMobileMenuOpen = !isMobileMenuOpen"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="sr-only">Open main menu</span>

          @if(!isMobileMenuOpen){
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          }

          @if(isMobileMenuOpen){
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>

      <!-- Logo + Desktop Links -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Logo" />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a routerLink="/Admin/AdminHome" routerLinkActive="bg-gray-900 text-white"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Dashboard
            </a>
            <a routerLink="/Admin/orderlist" routerLinkActive="bg-gray-900 text-white"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Orders
            </a>

            <a routerLink="/Admin/AddPrduct" routerLinkActive="bg-gray-900 text-white"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Add product
            </a>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!-- Notification -->


        <!-- Profile dropdown -->
        <div class="relative ml-3" (mouseenter)="showProfile = true" (click)="showProfile = false">
          <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <img class="h-8 w-8 rounded-full" src="/AdminAvatar.png" alt="User" />
          </button>

          @if(showProfile){
            <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5">
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700">Your Profile</a>
              <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700">Settings</a>
              <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer">logout</a>
            </div>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if(isMobileMenuOpen){
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <a routerLink="/Admin/AdminHome" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium">Dashboard</a>
        <a routerLink="/orderlists" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Orders</a>
        <a routerLink="/shop" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Shop</a>
      </div>
    </div>
  }
</nav>
